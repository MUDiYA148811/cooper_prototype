<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cooper</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="title">
          <p>Feel The Excitement</p>
          <p id="GetReady">Get Ready</p>
          <p>We Are Comming Soon</p>
        <div class="time">
          <div class="day">
            <div class="day-counter">
              <span><p>1</p></span>
              <span><p>2</p></span>
            </div>
            <p>Days</p>
          </div>
          <div class="hour">
            <div class="hour-counter">
              <span><p>0</p></span>
              <span><p>8</p></span>
            </div>
            <p>Hours</p>
          </div>
          <div class="min">
            <div class="min-counter">
              <span><p>5</p></span>
              <span><p>2</p></span>
            </div>
            <p>Min</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="main-title">Want to join us?</h1>
      <section>
        <img src="map.png" alt="gps">
        <div>
          <div class="form">
            <input class="name" type="text" name="name" value="Your name">
            <input class="email" type="text" name="email" value="Your email">
          </div>
          <div class="message">
            <input class="message" type="text" name="message" value="Your message">
          </div>
          <div class="form-send">
            <input class="submit" type="submit" name="submit" value="Submit">
          </div>
        </div>
      </section>
      <section class="adress">
        <div class="adress-icon">
          <img src="map-icon.png">
        </div>
        <div class="text-adress">
          <p>185 Greenwich High Road</p>
          <p>London SE10 8JA</p>
          <p>United Kingdom</p>
          <p>0044987654321</p>
        </div>
      <section>
    </main>
    <footer>
      <a href=""><img src="twitter-icon.png"></a>
      <a href=""><img src="skype-icon.png"></a>
      <a href=""><img src="p-icon.png"></a>
    </footer>
  </body>
</html>
