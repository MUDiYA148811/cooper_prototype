<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cooper</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="title">
          <p>Feel The Excitement</p>
          <p id="GetReady">Get Ready</p>
          <p>We Are Comming Soon</p>
        <div class="time">
          <div class="hour">
            <div class="hour-counter">
              <span><p id="hours_first">1</p></span>
              <span><p id="hours_second">0</p></span>
            </div>
            <p>Hours</p>
          </div>
          <div class="minute">
            <div class="minute-counter">
              <span><p id="minutes_first">0</p></span>
              <span><p id="minutes_second">0</p></span>
            </div>
            <p>Min</p>
          </div>
          <div class="second">
            <div class="second-counter">
              <span><p id="seconds_first">0</p></span>
              <span><p id="seconds_second">0</p></span>
            </div>
            <p>Sec</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="main-title">Want to join us?</h1>
      <section>
        <img src="some-images/map.png" alt="gps">
        <div>
          <div class="form">
            <input class="name" type="text" name="name" value="Your name">
            <input class="email" type="text" name="email" value="Your email">
          </div>
          <div class="message-send">
            <input class="message" type="text" name="message" value="Your message">
          </div>
          <div class="form-send">
            <input class="submit" type="submit" name="submit" value="Submit">
          </div>
        </div>
      </section>
      <section class="adress">
        <div class="adress-icon">
          <img class="map-icon" src="some-images/map-icon.png">
        </div>
        <div class="text-adress">
          <p>185 Greenwich High Road</p>
          <p>London SE10 8JA</p>
          <p>United Kingdom</p>
          <p>0044987654321</p>
        </div>
      <section>
    </main>
    <footer>
      <a href=""><img src="some-images/twitter-icon.png"></a>
      <a href=""><img src="some-images/skype-icon.png"></a>
      <a href=""><img src="some-images/p-icon.png"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
